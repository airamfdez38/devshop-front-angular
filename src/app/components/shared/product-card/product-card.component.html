<div class="max-w-sm rounded overflow-hidden shadow-lg">
  <img class="w-full" [src]="product?.image" alt="Imagen de producto">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{product?.name}}</div>
    <p class="text-gray-700 text-base">
     {{product?.price}} € </p>
  </div>
  <div class="px-6 pt-4 pb-2 flex justify-between">
     <button class="bg-green-300 rounded-md py-2 px-4" (click)="addToCart(product)" (click)="hideMessage()">Añadir</button>
     <p *ngIf="showMyMessage">Artículo añadido</p>
    <button class="bg-blue-300 rounded-md py-2 px-4" (click)="viewProduct(product)">Ver</button>
  </div>
</div>
