<footer class=" ">
    <section class="footer__lists hidden">
        <section class="lists__info ">
            <section class="footer-lists__aboutUs ">
                <h3 class="lists-aboutUs__title " >Sobre nosotros</h3>
                <ul class="lists-aboutUs__list ">
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor no-underline text-darkPrimaryDevshop">Quiénes somos</a></li>
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Responsabilidad social</a></li>
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Condiciones de uso</a></li>
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Política de privacidad</a></li>
                </ul>
            </section>
            <section class="footer-lists__help">
                <h3 class="lists-help__title  uppercase text-darkPrimaryDevshop pb-2.5">Ayuda</h3>
                <ul class="lists-help__list list-none">
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Devoluciones</a></li>
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Contacto</a></li>
                </ul>
            </section>
            <section class="footer-lists__followUs ">
                <h3 class="lists-followUs__title uppercase text-darkPrimaryDevshop pb-2.5">Sobre nosotros</h3>
                <ul class="lists-followUs__list list-none">
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Facebook</a></li>
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Instagram</a></li>
                    <li class="list__link pb-2 text-s"><a href="" class="list-link__anchor text-darkPrimaryDevshop">Twitter</a></li>
                </ul>
            </section>
        </section>
        <section class="lists__copyright hidden ">
            <p class="copyright__text text-xs">@DevShop.Todos los derechos reservados</p>
        </section>
    </section>
    <section class="footer__logo hidden">
        <figure class="footer-logo__image w-screen  items-center">
            <img src="./../../../../assets/img/logo-t.png" alt="Identidad corporativa">
        </figure>
        <div class="footer-logo__divider w-4/5 my-7 mx-auto text-darkPrimaryDevshop"></div>
        <p class="footer-logo__slogan uppercase">One either loves it or one hates it</p>
    </section>
    <section class="footer__mobile block py-2 bg-darkPrimaryDevshop">
        <ul class="footer-mobile__list flex flex-row items-center justify-around">
            <li class="footer-mobile__link ">
                <a href="#" class="list-link__anchor"><fa-icon [icon]="faCoffee" ></fa-icon></a>
            </li>
            <li class="footer-mobile__link ">
                <a href="https://www.instagram.com/" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
            <li class="footer-mobile__link ">
                <a href="https://twitter.com/?lang=es" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
            <li class="footer-mobile__link mr-5">
                <a href="https://twitter.com/?lang=es" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
        </ul>
    </section>
</footer>
