<footer class=" tablet:block flex flex-row justify-between items-center"> 
    <section class="footer__lists hidden">
        <section class="lists__info tablet:flex flex-row justify-around items-start mt-5">
            <section class="footer-lists__aboutUs tablet:flex flex-col items-start">
                <h3 class="lists-aboutUs__title  tablet:uppercase text-darkPrimaryDevshop font-bold text-sm" >Sobre nosotros</h3>
                <ul class="lists-aboutUs__list ">
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop">Quiénes somos</a></li>
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop ">Responsabilidad social</a></li>
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop ">Condiciones de uso</a></li>
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop ">Política de privacidad</a></li>
                </ul>
            </section>
            <section class="footer-lists__help">
                <h3 class="lists-help__title tablet:uppercase text-darkPrimaryDevshop font-bold text-sm">Ayuda</h3>
                <ul class="lists-help__list ">
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop ">Devoluciones</a></li>
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop">Contacto</a></li>
                </ul>
            </section>
            <section class="footer-lists__followUs ">
                <h3 class="lists-followUs__title tablet:uppercase text-darkPrimaryDevshop font-bold text-sm">Sobre nosotros</h3>
                <ul class="lists-followUs__list ">
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop">Facebook</a></li>
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop">Instagram</a></li>
                    <li class="list__link "><a href="" class="list-link__anchor tablet:text-xs text-darkPrimaryDevshop">Twitter</a></li>
                </ul>
            </section>
        </section>
        <section class="lists__copyright hidden">
            <p class="copyright__text text-xs">@DevShop.Todos los derechos reservados</p>
        </section>
    </section>
    <section class="footer__logo hidden tablet:block flex flex-row items-center justify-between">
        <figure class="footer-logo__image ">
            <img src="./../../../../assets/img/logo-t.png" alt="Identidad corporativa">
        </figure>
        <div class="footer-logo__divider tablet:hidden"></div>
        <p class="footer-logo__slogan ">One either loves it or one hates it</p>
    </section>
   
    <section class="footer__mobile bg-darkPrimaryDevshop w-full mt-0 pt-2 tablet:hidden">
        <ul class="footer-mobile__list flex flex-row items-center justify-around">
            <li class="footer-mobile__link  ">
                <a href="#" class="list-link__anchor"><fa-icon [icon]="faCoffee" ></fa-icon></a>
            </li>
            <li class="footer-mobile__link ">
                <a href="https://www.instagram.com/" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
            <li class="footer-mobile__link ">
                <a href="https://twitter.com/?lang=es" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
            <li class="footer-mobile__link mr-4">
                <a href="https://twitter.com/?lang=es" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
        </ul>
    </section>
</footer>
