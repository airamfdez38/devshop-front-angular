<section class="w-full" *ngIf="cartService.$cart.value.length > 0; else noData">
    <ng-container *ngFor="let item of cartService.$cart| async">
        <div class="flex items-stretch justify-between rounded shadow-lg p-4">
           
                <img class="w-16" [src]="item.product.image">
                <p>{{item.product.name}}</p>
                <p>{{item.product.price}} €</p>
                <p>{{item.qty}} ud.</p>
          
                <button class="bg-red-500 rounded-md p-2" (click)="cartService.removeItem(item)">Borrar</button>
          
        </div>
    </ng-container>

    <div class="float-right mt-4">
        Total: {{cartService.$cartTotal.value}} €
    </div>
</section>

<ng-template #noData>
    <div class="py-8">
Su carrito esta vacio :(
    </div>
    
</ng-template>
