
<header class=" w-screen  flex flex-col ">
    <section class="header__socials hidden tablet:block">
        <ul class="header-socials__list tablet: flex flex-row bg-darkPrimaryDevshop p-3">
            <li class="socials-list__link tablet: pr-2">
                <a href="https://es-es.facebook.com/" class="list-link__anchor"><fa-icon [icon]="faCoffee" ></fa-icon></a>
            </li>
            <li class="socials-list__link tablet: pr-2">
                <a href="https://www.instagram.com/" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
            <li class="socials-list__link tablet: pr-2">
                <a href="https://twitter.com/?lang=es" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
        </ul>
    </section>
    <section class="header__main bg-darkPrimaryDevshop p-3 tablet:bg-lightPrimaryDevshop flex flex-row items-center justify-between ">
       
            <section class="header-main__searchEngine ">
                <fa-icon  [icon]="faCoffee"class="searchEngine__icon ml-2"></fa-icon>
                <input type="text" name="" id="" class="searchEngine__input ml-3 pl-1" placeholder="Buscador">
            </section>                              
            <section class="header-main__logo hidden tablet:block">
                <figure class="main-logo__container">
                    <img src="../../../../assets/img/logo-t.png" alt="Identidad corporativa">
                </figure>
            </section>
            <section class="header-main__userArea hidden tablet:block">
                <ul class="main-userArea__list ">
                    <li class="userArea__link "><a href="" class="userArea-link__anchor"><fa-icon [icon]="faCoffee">USER</fa-icon></a></li>
                    <li class="userArea__link "><a href="" class="userArea-link__anchor"><fa-icon [icon]="faCoffee">CART</fa-icon></a></li>
                </ul>
            </section>
       
    </section>
</header>
