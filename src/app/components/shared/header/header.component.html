
<header class="flex flex-col justify-start">
    <section class="header__socials w-full h-auto bg-darkPrimaryDevshop">
        <ul class="header-socials__list flex flex-row justify-start items-center list-none">
            <li class="socials-list__link no-underline ml-2 p-1 ">
                <a href="https://es-es.facebook.com/" class="list-link__anchor"><<fa-icon [icon]="['fab', 'facebook']" style="font-size:30px; color: #ffffff;"></fa-icon></a>
            </li>
            <li class="socials-list__link no-underline ml-2 p-1">
                <a href="https://www.instagram.com/" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
            <li class="socials-list__link no-underline ml-2 p-1 ">
                <a href="https://twitter.com/?lang=es" class="list-link__anchor"><fa-icon [icon]="faCoffee"></fa-icon></a>
            </li>
        </ul>
    </section>
    <section class="header__main py-0 px-10 flex flex-row justify-between items-center h-20 bg-lightPrimaryDevshop">
        <section class="header-main__searchEngine">
            <input type="text" name="" id="" class="searchEngine__input">
            <fa-icon class="ml-5" [icon]="faCoffee">LUPA</fa-icon>
        </section>
        <section class="header-main__logo">
            <figure class="main-logo__container">
                <img src="../../../../assets/img/logo-t.png" alt="Identidad corporativa">
            </figure>
        </section>
        <section class="header-main__userArea w-20">
            <ul class="main-userArea__list flex flex-row justify-evenly items-center">
                <li class="userArea__link list-none"><a href="" class="userArea-link__anchor"><fa-icon [icon]="faCoffee">USER</fa-icon></a></li>
                <li class="userArea__link list-none"><a href="" class="userArea-link__anchor"><fa-icon [icon]="faCoffee">CART</fa-icon></a></li>
            </ul>
        </section>
    </section>
</header>
