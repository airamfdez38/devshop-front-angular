
<form action="" class="register">
    <div class="register__title-container">
        <h3 class="register-title__text">Registro</h3>
    </div>
    <div class="register__fullname">
        <div class="fullname__name">
            <label for="firstname" class="name__label">Nombre</label>
            <input type="text" name="firstname" id="firstname" class="name__input">
        </div>
        <div class="fullname__surname">
            <label for="surname" class="surname__label">Apellidos</label>
            <input type="text" name="surname" id="surname" class="surname__input">
        </div>
    </div>
    <div class="dni">
        <div class="dni__container">
            <label for="dni" class="dni__label">D.N.I.</label>
            <input type="text" name="dni" id="dni" class="dni__input">
        </div>
    </div>
    <div class="email">
        <div class="email__container">
            <label for="email" class="email__label">E-mail</label>
            <input type="text" name="email" id="email" class="email__input">
        </div>
    </div>
    <div class="password">
        <div class="password__container">
            <label for="password" class="password__label">Contraseña</label>
            <input type="text" name="password" id="password" class="password__input">
        </div>
    </div>
    <div class="phone">
        <div class="phone__container">
            <label for="phone" class="phone__label">Teléfono</label>
            <input type="text" name="phone" id="phone" class="phone__input">
        </div>
    </div>
    
</form>
